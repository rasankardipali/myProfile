<!DOCTYPE html>
<html>

<head>
    <title> Registration Form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <h2> Student Registration form</h2>
    <form>
        <table>
            <tbody>
                <tr>
                    <td> <label> First Name </label> </td>
                    <td> <input type="text" placeholder="Only first name please" autofocus required></td>
                </tr>
                <tr>
                    <td> <label> Last Name</label> </td>
                    <td> <input type="text"> </td>
                </tr>
                <tr>
                    <td> <label> Mobile </label> </td>
                    <td> <input type="number" required> </td>
                </tr>
                <tr>
                    <td> <label> Email Address</label></td>
                    <td><input type="email" placeholder="abc@gmail.com" required> </td>
                </tr>
                <tr>
                    <td> <label> Password </label> </td>
                    <td> <input type="password"></td>
                </tr>
                <tr>
                    <td> <label> Graduation </label></td>
                    <td><input type="text"> </td>
                </tr>
                <tr>
                    <td> <label> Date of birth </label></td>
                    <td> <input type="date"></td>
                </tr>
                <tr>
                    <td> <label> Pass out Year </label></td>
                    <td> <input type="date"> </td>
                </tr>
                <tr>
                    <td> <label> Country </label></td>
                    <td> <input type="text" value="India" disabled> </td>
                </tr>
                <tr>
                    <td> <label> Citizenship </label></td>
                    <td> <input type="text" value="India" readonly> </td>
                </tr>
                <tr>
                    <td> <label> Profile Photo</label></td>
                    <td> <input type="file"> </td>
                </tr>
                <tr>
                    <td>Upload All Mark sheets </td>
                    <td> <input type="file" multiple>  </td>
                </tr>

                <tr>
                    <td> <label> Select Graduation </label> </td>
                    <td> 
                        <select>
                            <option> B.E</option>
                            <option> BCA</option>
                            <option> MCA</option>
                            <option> BCS</option>
                            <option> MBA</option>
                        </select>
                     </td>
                </tr>
                <tr>
                    <td> <label> Trainings </label> </td>
                    <td> 
                        <input type="checkbox" checked> <label> Angular</label>
                        <input type="checkbox"> <label> React </label>
                        <input type="checkbox"> <label> Java </label>
                        <input type="checkbox"> <label> Testing </label>
                    </td>
                </tr>
                <tr>
                    <td> Gender </td>
                    <td> 
                        <input type="radio" name="gender" checked>  <label> Female </label>
                        <input type="radio" name="gender">  <label> Male </label>
                        <input type="radio" name="gender">  <label> Others </label>
                    </td>
                </tr>

                <tr>
                    <td> <label> Permanent Address </label></td>
                    <td> <textarea rows="6" cols="30"> </textarea> </td>
                </tr>
                <tr>
                    <td> <input type="submit">  </td>
                    <td> <input type="reset">  </td>
                </tr>
                <tr> 
                    <td> Download Syllabus </td>
                    <td> </td>
                </tr>
            </tbody>
        </table>
    </form>

    <p> <strong> SSO sign in options</strong> &nbsp;&nbsp;
        <a href="#"><i class="fa fa-google fa-1x" aria-hidden="true"></i></a> &nbsp;&nbsp;
        <a href="#"><i class="fa fa-instagram fa-1x" aria-hidden="true"></i></a> &nbsp;&nbsp;
        <a href="#"><i class="fa fa-facebook-square fa-1x" aria-hidden="true"></i> </a>
    </p>



</body>

</html>
